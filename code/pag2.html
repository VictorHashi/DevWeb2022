<body>
    <div class="container">
        <div class="content">
            <div class="center">
                <form method="post" action="action.php" class="form">
                    <div class="form-group">
                        <label for="nome">Nome</label><br>
                        <input name="nome" type="text" id="nome" placeholder="Insira seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label><br>
                        <input name="sobrenome" type="text" id="sobrenome" placeholder="Insira seu Sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="Telefone">Telefone</label><br>
                        <input name="telefone" type="text" id="Telefone" placeholder="Insira seu Telefone">
                    </div>
                    <div class="form-group">
                        <label for="E-mail">E-mail</label><br>
                        <input name="email" type="text" id="E-mail" placeholder="Insira um E-mail válido">
                    </div>
                    <div class="form-group">            
                        <label for="Nascimento">Data de Nascimento</label><br>
                        <input name="nascimento" type="text" id="Nascimento" placeholder="__ /__ /____ ">
                    </div>
                    <div class="form-group">
                        <label for="Idade">Idade</label><br>
                        <input name="idade" type="text" id="Idade" placeholder="Insira sua Idade">            
                    </div>
                    <br>
                    <p>É Parente?</p>
                    <div class="form-check">
                        <label for="parente">Não</label>
                        <input type="radio" name="parente" value="0"><br>
                        <label for="parente">Sim</label>
                        <input type="radio" name="parente" value="1">
                    </div>
                    <br>
                    <p>Origem</p>
                    <div class="form-check">
                        <label for="escola">Escola</label>
                        <input type="checkbox" name="escola" class="form-check-input" value="" id="checkBox1"><br>
                        <label for="trabalho">Trabalho</label>
                        <input type="checkbox" name="trabalho" class="form-check-input" value="" id="checkBox2"><br>
                        <label for="outro">Outro</label>
                        <input type="checkbox" name="outro" class="form-check-input" value="" id="checkBox3"><br>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
